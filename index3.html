<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محمل الوسائط - تنزيل فيديوهات وأغاني</title>

  <!-- AdSense Meta -->
  <meta name="google-adsense-account" content="ca-pub-7999209256244874">

  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js?client=ca-pub-7999209256244874" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f3f4f6;
      color: #111827;
      padding: 0;
      margin: 0;
    }
    header, footer {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>
    <h1>📥 محمل الوسائط</h1>
    <p>حمّل فيديوهات أو أغاني مباشرة من يوتيوب</p>
  </header>

  <main>
    <section>
      <h2>🎵 تحميل أغنية (MP3)</h2>
      <input type="text" id="audioUrl" placeholder="أدخل رابط الفيديو"/>
      <button onclick="downloadMedia('audio')">تحميل الأغنية</button>
    </section>

    <section>
      <h2>🎥 تحميل فيديو</h2>
      <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو"/>
      <label for="quality">اختر الجودة:</label>
      <select id="videoQuality">
        <option value="highest">أعلى جودة</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
      </select>
      <button onclick="downloadMedia('video')">تحميل الفيديو</button>
    </section>
  </main>

  <!-- إعلان -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-7999209256244874"
       data-ad-slot="9117689493"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <footer>
    &copy; 2025 محمل الوسائط - جميع الحقوق محفوظة | TMGWEB
  </footer>

  <script>
    async function downloadMedia(type) {
      const url = type === 'audio' ? document.getElementById('audioUrl').value : document.getElementById('videoUrl').value;
      const quality = document.getElementById('videoQuality')?.value || 'highest';

      if (!url) {
        alert('الرجاء إدخال رابط صحيح');
        return;
      }

      try {
        const response = await fetch("https://video-api-service.onrender.com/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, type, quality })
        });

        if (!response.ok) throw new Error("فشل التحميل");

        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = type === "audio" ? "audio.mp3" : "video.mp4";
        a.click();
        window.URL.revokeObjectURL(downloadUrl);
      } catch (error) {
        alert("حدث خطأ أثناء التحميل، تأكد من صحة الرابط.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
