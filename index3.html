    main {
      padding: 20px;

    }
    section {
      margin-bottom: 40px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {

    }
    input, select, button {

      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    footer {
      text-align: center;
      font-size: 14px;

    }

<body>
  <header>
    <h1>📥 محمل الوسائط</h1>
    <p>تنزيل الفيديوهات والأغاني من الروابط مباشرة وبجودات مختلفة</p>
  </header>

  <main>
    <section>
      <h2>🎵 تحميل الأغاني (MP3)</h2>
      <input type="text" id="audioUrl" placeholder="أدخل رابط الأغنية هنا">
      <button onclick="downloadAudio()">تحميل الأغنية</button>
    </section>

    <section>
      <h2>🎥 تحميل الفيديوهات</h2>
      <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو هنا">
      <label>اختر الدقة:</label>
      <select id="videoQuality">
        <option value="1080">1080p</option>
        <option value="720">720p</option>
        <option value="480">480p</option>
        <option value="360">360p</option>
      </select>
      <button onclick="downloadVideo()">تحميل الفيديو</button>
    </section>
  </main>

  <script>
    function downloadAudio() {
      const url = document.getElementById("audioUrl").value;
      if (url) {
        alert("سيتم تحميل الأغنية من الرابط: " + url);
      }
    }
    function downloadVideo() {
      const url = document.getElementById("videoUrl").value;
      const quality = document.getElementById("videoQuality").value;
      if (url) {
        alert("سيتم تحميل الفيديو بجودة " + quality + " من الرابط: " + url);
      }
    }
  </script>
