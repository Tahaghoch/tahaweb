<head>

  <meta name="keywords" content="تحميل يوتيوب, تحميل فيديو, تحميل أغاني, MP3, MP4, YouTube Downloader" />

  <!-- Google AdSense -->
  <meta name="google-adsense-account" content="ca-pub-7999209256244874" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js?client=ca-pub-7999209256244874" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }
    header, footer {
      background-color: #2563eb;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <header>
    <h1>📥 محمل الوسائط</h1>
    <p>قم بتحويل فيديوهات يوتيوب إلى MP3 أو MP4 بسهولة</p>
  </header>

  <main>
    <section>
      <h2>أدخل رابط الفيديو</h2>
      <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=XXXX" />
      <button onclick="redirect()">تحميل الآن</button>
    </section>

    <!-- إعلان أفقي -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7999209256244874"
         data-ad-slot="9117689493"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </main>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة | TMGWEB
  </footer>

  <script>
    function redirect() {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url || !url.includes("youtube.com")) {
        alert("يرجى إدخال رابط يوتيوب صحيح");
        return;
      }

      // مثال تحويل إلى ssyoutube
      const videoId = new URL(url).searchParams.get("v");
      if (!videoId) {
        alert("الرابط غير صالح");
        return;
      }

      const target = "https://ssyoutube.com/watch?v=" + videoId;
      window.open(target, "_blank");
    }
  </script>

</body>
