<body>
  <header>
    <h1>SnapPDFImg</h1>
    <p>تحويل PDF<br>إلى صور أو العكس (صور إلى PDF) مباشرة من متصفحك</p>
  </header>
  <main>
    <div class="install-btns">
      <button onclick="promptInstall()">تنزيل التطبيق</button>
      <p>أو من إعدادات المتصفح اختر "إضافة إلى الشاشة الرئيسية"</p>
    </div>

    <nav>
      <button onclick="switchMode('pdf2img')">من PDF<br>إلى صور</button>
      <button onclick="switchMode('img2pdf')">من صور<br>إلى PDF</button>
    </nav>

    <section id="pdf2imgSection">
      <label class="uploader" id="uploader">
        <input type="file" id="pdfFile" accept="application/pdf" class="hidden" />
        <strong>اسحب ملف PDF هنا أو اضغط لاختياره</strong>
      </label>
      <div id="images"></div>
    </section>

    <section id="img2pdfSection" class="hidden">
      <label class="uploader">
        <input type="file" id="imgFiles" accept="image/*" multiple class="hidden" />
        <strong>اختر صور JPG أو PNG لإنشاء PDF</strong>
      </label>
      <div id="pdfresult"></div>
    </section>
  </main>

  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function promptInstall() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          deferredPrompt = null;
        });
      } else {
        alert("من إعدادات المتصفح يمكنك إضافة التطبيق");
      }
    }

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function switchMode(mode) {
      document.getElementById('pdf2imgSection').classList.add('hidden');
      document.getElementById('img2pdfSection').classList.add('hidden');
      if (mode === 'pdf2img') {
        document.getElementById('pdf2imgSection').classList.remove('hidden');
      } else {
        document.getElementById('img2pdfSection').classList.remove('hidden');
      }
    }

    const fileInput = document.getElementById('pdfFile');
    const imagesDiv = document.getElementById('images');
    document.getElementById('uploader').addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      imagesDiv.innerHTML = '<p>جارٍ التحويل، يرجى الانتظار…</p>';
      const fileReader = new FileReader();
      fileReader.onload = async function() {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        imagesDiv.innerHTML = '';
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          await page.render({ canvasContext: context, viewport }).promise;
          const imgURL = canvas.toDataURL('image/png');
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<img src="${imgURL}" alt="Page ${pageNum}" style="width:100%;height:auto;"/><a href="${imgURL}" download="page-${pageNum}.png"><button>تحميل الصفحة ${pageNum}</button></a>`;
          imagesDiv.appendChild(card);
        }
      };
      fileReader.readAsArrayBuffer(file);
    });

    const imgFiles = document.getElementById('imgFiles');
    const pdfresult = document.getElementById('pdfresult');
    document.querySelector('#img2pdfSection label').addEventListener('click', () => imgFiles.click());
    imgFiles.addEventListener('change', async (e) => {
      const files = [...e.target.files];
      if (files.length === 0) return;
      pdfresult.innerHTML = '<p>يتم إنشاء ملف PDF…</p>';

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      for (let i = 0; i < files.length; i++) {
        const img = await createImageBitmap(files[i]);
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        canvas.getContext('2d').drawImage(img, 0, 0);
        const imgData = canvas.toDataURL('image/jpeg');
        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 10, 10, 190, 0);
      }
      const pdfURL = pdf.output('bloburl');
      pdfresult.innerHTML = `<a href="${pdfURL}" download="converted.pdf"><button>تحميل الملف PDF</button></a>`;
    });
  </script>
