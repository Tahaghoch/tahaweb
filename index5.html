  <header>

    <!-- PDF إلى صور -->

      <label class="uploader" id="pdfUploader">
        <input type="file" id="pdfFile" accept="application/pdf" class="hidden">
        <strong>اسحب ملف PDF هنا أو اضغط لاختياره</strong>

    </section>

      <label class="uploader" id="imgUploader">
        <input type="file" id="imgFiles" accept="image/*" multiple class="hidden">
        <strong>اختر صور JPG أو PNG لإنشاء PDF</strong>
      </label>

  <script>
  let deferredPrompt;
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
  });
  function promptInstall() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.finally(() => (deferredPrompt = null));
    } else {
      alert("من إعدادات المتصفح يمكنك إضافة التطبيق");
    }
  }

  function switchMode(mode) {
    document.getElementById("pdf2imgSection").classList.toggle("hidden", mode!=="pdf2img");
    document.getElementById("img2pdfSection").classList.toggle("hidden", mode!=="img2pdf");
  }

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  const pdfInput   = document.getElementById("pdfFile");
  const imagesDiv  = document.getElementById("images");
  pdfInput.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    imagesDiv.innerHTML = "";

    const spinner = document.createElement("p");
    spinner.id = "loader";
    spinner.textContent = "جارٍ التحويل…";
    imagesDiv.appendChild(spinner);

    const buffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: new Uint8Array(buffer) }).promise;
    imagesDiv.removeChild(spinner);

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page     = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 3 });

      const canvas = document.createElement("canvas");
      canvas.width  = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: canvas.getContext("2d"), viewport }).promise;

      const imgURL = canvas.toDataURL("image/png");
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent('شاهد هذه الصورة المحوّلة: ' + imgURL)}`;

      const card   = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${imgURL}" alt="Page ${pageNum}" style="width:100%;height:auto;">
        <a href="${imgURL}" download="page-${pageNum}.png">
          <button>تحميل الصفحة ${pageNum}</button
      imagesDiv.appendChild(card);
    }
  });

  const imgInput  = document.getElementById("imgFiles");
  const resultDiv = document.getElementById("pdfresult");
  imgInput.addEventListener("change", async (e) => {
    const files = [...e.target.files];
    if (!files.length) return;
    resultDiv.innerHTML = "<p id='loader'>يتم إنشاء ملف PDF…</p>";

    const { jsPDF } = window.jspdf;
    const pdfDoc = new jsPDF();

    for (let i = 0; i < files.length; i++) {
      const img = await createImageBitmap(files[i]);
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      canvas.getContext("2d").drawImage(img, 0, 0);
      const imgData = canvas.toDataURL("image/jpeg");
      if (i) pdfDoc.addPage();
      pdfDoc.addImage(imgData, "JPEG", 10, 10, 190, 0);
    }

    const pdfURL = pdfDoc.output("bloburl");
    resultDiv.innerHTML = `<a href="${pdfURL}" download="converted.pdf"><button>تحميل الملف PDF</button></a>`;
  });
  </script>
